<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/logo.svg" alt="logo">
            <div class="icons">
                <div class="icon"><img  src="images/icon-document.svg" alt="doc"></div> 
                <div class="icon"><img  src="images/icon-folder.svg" alt="folder"></div>
                <div class="icon"><img  src="images/icon-upload.svg" alt="up"></div>
            </div>
        </div>
        <div class="right">
            <div class="bubble">
                <div class="text">
                    <h2>185</h2>
                    <h5>gb left</h5>
                </div>
            </div>
            <p>You've used <span>815 GB</span> of your storage </p>
            <div class="line-bg">
                <div class="line">
                    <div class="bg"></div>
                    <div class="line-dot"></div>
                </div>
            </div>
            <div class="gb">
                <h4>0 GB</h4>
                <h4>1000 GB</h4>
            </div>
        </div>
    </div>
</body>
</html>
